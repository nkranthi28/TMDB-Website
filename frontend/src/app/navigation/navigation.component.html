<span *ngIf="this.mobile_check === true;">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

    <a class="navbar-brand" routerLink=''>USC Films</a>
    <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown" ngbDropdown>
          <a class="nav-link " routerLink='' routerLinkActive = "active" [routerLinkActiveOptions]="{ exact: true }" id="id01" href="#" >Home</a>
          <a class="nav-link " routerLink = "mylist" routerLinkActive = "active" id="id01" href="#" >My List</a>
          <ng-template #rt let-r="result" let-t="term">
            <img [src]="r['backdrop_path']" class="mr-1" height="40px">
            <ngb-highlight class="search-text text-white" [result]="r.title" [term]="t"></ngb-highlight>
          </ng-template>
          <form class="form-inline my-2 my-lg-0">
            <input id="typeahead-template" type="search" (selectItem)= "searchFn($event)" placeholder="Search" class="form-control" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter"/>
            <hr>
          </form>
        </li>
      </ul>
    </div>
  </nav>
</span>

<span *ngIf="this.mobile_check === false;">
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <a class="navbar-brand" routerLink=''>USC Films</a>
  <button class="navbar-toggler" (click)="isNavbarCollapsed = !isNavbarCollapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink='' routerLinkActive = "active" [routerLinkActiveOptions]="{ exact: true }">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink = "mylist" routerLinkActive = "active">My List</a>
      </li>
    </ul>
    <!-- Search -->
    <ng-template #rt let-r="result" let-t="term">
      <img [src]="r['backdrop_path']" class="mr-1" height="40px">
      <ngb-highlight class="search-text text-white" [result]="r.title" [term]="t"></ngb-highlight>
    </ng-template>
    <form class="form-inline my-2 my-lg-0">
      <input id="typeahead-template" type="search" (selectItem)= "searchFn($event)" placeholder="Search" class="form-control" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter"/>
      <hr>
    </form>
    <!-- Search Ends here -->
  </div>
</nav>
</span>
